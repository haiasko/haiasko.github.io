<!DOCTYPE html>
<html>
  <head>
    <title>Me tinkering</title>

    <!-- Bootstrap's tinkering (without the Bootstrap) -->

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->

    <!-- End Bootstrap's tinkering -->

    <!-- Latest Ractive, change to CDN -->
    <script src='Ractive.js'></script>

    <!-- end Ractive tinkering  -->

    <!-- my stuff -->

    <style>
      body{ font-family: sans-serif, Arial; }
      .mystatus { color: blue; }
      .mycontainer { width: 30%; float: left; outline: 1px solid #ccc; padding: 5px; margin: 5px; }
    </style

</head>
<body>

    <h1>DFtest2</h1>

    <div class=mycontainer id='loginContainer'></div>

    <div class=mycontainer id='tablesContainer'>Tables</div>

    <div class=mycontainer id='tableContainer'>Table</div>

    <!-- sample empty template -->
    <script id='emptyTemplate' type='text/ractive'>
      
      {{^loggedIn}}
      <p>You are not logged in</p>
      {{/loggedIn}}
      
      {{#loggedIn}}
      
      <!-- Put real stuff here -->
      
      {{/loggedIn}}
      
    </script>

    <!-- Login template -->
    <script id='loginTemplate' type='text/ractive'>

      {{#status}}
      <p class="mystatus">{{status}}</p>
      {{/status}}

      {{#loggedIn}}
      <p>hi {{uname}}</p>
      <button onclick="myLogout">Log Out</button>
      {{/loggedIn}}

      {{^loggedIn}}
      <p>You are not logged in</p>
      E-mail: <input type="email" value='{{email}}'><br/>
      Password: <input type="password" value='{{password}}'><br/>
      <button onclick="myLogin()">Log In</button>
      {{/loggedIn}}

    </script>
    
    <!-- Tables list template -->
    <script id='tablesTemplate' type='text/ractive'>
      <p>Tables</p>
      <ul>
      {{#tables.resource}}
      <li onclick="selectTable('{{name}}')">{{name}}</li>
      {{/tables.resource}}
      </ul>
      <br><button onclick="this.refresh()">Refresh</button>
      
    </script>
    
    <!-- Table details template -->
    <script id='tableTemplate' type='text/ractive'>
      {{^table}}
      <p>Select a table</p>
      {{/table}}

      {{#table}}
      
      <table>

	<tr>
	  {{#headers}}
	  <th>{{.}}</th>
	  {{/headers}}
	</tr>

	{{#records:r}}
	<tr>
	  {{#headers:h}}
	  <td>{{records[r][headers[h]]}}</td>
	  {{/headers}}
	</tr>
	{{/records}}
	
	{{/table}}

      </table>

    </script>

<script src='lib/shred.bundle.js' type='text/javascript'></script>
<script src='lib/swagger.js' type='text/javascript'></script>
<script src='lib/sdk-init.js' type='text/javascript'></script>
<script src='dftest2.js' type='text/javascript'></script>

</body>
</html>
